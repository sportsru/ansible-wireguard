---
- name: "Default upgrade restart wg-quick@{{ item }} service"
  service:
    name: "wg-quick@{{ item }}"
    state: restarted
  when: > 
    (upgrade is changed and
      wireguard_manage_services and
      not item.service is defined)
  tags:
    - wireguard_upgrade

- name: "Custom upgrade restart wg-quick@{{ item }} service"
  service:
    name: "wg-quick@{{ item }}"
    state: "{{ 'restarted' if item.service == 'yes' else 'stopped' }}"
  when: >
    (upgrade is changed and
      wireguard_manage_services and
      item.service is defined)
  tags:
    - wireguard_upgrade

